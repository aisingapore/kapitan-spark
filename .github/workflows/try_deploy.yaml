name: Lint and Test Charts

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config .github/workflows/ct/yaml)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --config .github/workflows/ct/yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        with:
          version: v0.12.0
          node_image: kindest/node:v1.23.5
          # kubectl_version: v1.23.6
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        run: ct install --config .github/workflows/ct/yaml
      
      - name: Run chart-testing (upgrade)
        run: ct install --upgrade --config .github/workflows/ct/yaml